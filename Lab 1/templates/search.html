<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>search student</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Major</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                {% if student.id == id %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.major }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
