{% extends 'base.html' %}

{% block title %}
    View Items
{% endblock %}

{% block content %}
<div class="container">
    <h2>My Items</h2>
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ book.title }}</strong> by {{ book.author }}
            </div>
            <form action="{{ url_for('remove_item', book_id=book.id) }}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
