{% extends 'base.html' %}

{% block title %}
    Add Item
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5 me-5">
    <form class="px-5 my-3 w-25" method="post">
        <div>
            <h2>Add New Item</h2>
        </div>
        <div class="form-group my-3">
            <label for="title" class="mb-1">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>
        <div class="form-group my-3">
            <label for="author" class="mb-1">Author</label>
            <input type="text" name="author" class="form-control" id="author" required>
        </div>
        <div class="form-group my-3">
            <label for="price" class="mb-1">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" id="price" required>
        </div>
        <button type="submit" class="btn btn-dark my-2">Add Item</button>
    </form>
</div>
{% endblock %}
